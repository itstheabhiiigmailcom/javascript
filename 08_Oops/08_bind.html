<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>button clicked</button>
</body>

<script>
    class React {
        constructor(){
            this.library = "react"
            this.server = "https://localhost:3000"
            // requirement --> jaise hi page reload ho
            document
            .querySelector('button')
            .addEventListener('click', this.handleClick.bind(this))     // use bind to bind all variable of class with this
        }
        handleClick(){
            console.log("button clicked")
            console.log(this.server)            // due to bind server is accessible here
        }
    }
    const first = new React()
    first.handleClick()
</script>
</html>
