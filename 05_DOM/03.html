<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>

<script>
    // adding language list
    // function addLanguage(langName) {
    //     const li = document.createElement('li')
    //     const textNode = document.createTextNode(`${langName}`)
    //     li.appendChild(textNode)

    //     document.querySelector('.language').
    //     appendChild(li)
    // }
    // addLanguage("python")
    // addLanguage("Type Script")

    function addOptimizeLang(langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptimizeLang('goLang')


    // editing values
    const secondLang = document.querySelector('li:nth-child(2)')
    // secondLang.innerHTML = "mojo"
    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"
    secondLang.replaceWith(newLi)

    // 2nd edit
    const firstChild = document.querySelector('li:first-child')
    firstChild.outerHTML = '<li>Tyscript</li>'

    // removing
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
