<script>
    // AJAX request which is used earlier
    // readyState	Holds the status of the XMLHttpRequest.
    // 0: request not initialized
    // 1: server connection established
    // 2: request received
    // 3: processing request
    // 4: request finished and response is ready


    const requestUrl = "https://api.github.com/users/itstheabhiiigmailcom"
    const xhr = new XMLHttpRequest()
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function (){           // it will track the status of api continuously
        console.log(xhr.readyState)             // print all the states through which it is going
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText)     // bydefault this response is in string in most cases  // it will give the response
            console.log(typeof data)        // now it is in JSON
            console.log(data.created_at)
        }
    }
    xhr.send()
</script>
